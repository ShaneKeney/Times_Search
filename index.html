<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Times Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="jumbotron">
        <h1 class="display-1">New York Times Search</h1>
    </header>
    
    <div class="card">
        <div class="card-header card-title">
          <h5>Search Parameters</h5>
        </div>
        <div class="card-body">
          <form>
            Search Term: <br>
                <input id="search-term" type="text"> <br>
            Number of Articles: <br>
                <select type="number" min="1" max="10"> 
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select> <br>
            Start Year (Optional): <br>
                <input id="start-year" type="text"> <br>
            End Year (Optional): <br>
                <input id="end-year" type="text"> <br>
                <br>
                <button class="btn btn-success btn-search">Search</button>
                <button class="btn btn-danger btn-clear">Clear Results</button>
          </form>
        </div>
      </div>

      <div class="card top-articles">
        <div class="card-header card-title">
          <h5>Top Articles</h5>
        </div>
        <div class="card-body">
    
        </div>
      </div>
